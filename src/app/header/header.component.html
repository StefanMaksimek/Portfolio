<header>
  <a routerLink="" class="logo" (click)="closeMobileMenu()">
    <img src="../../assets/img/logo.png" alt="" />
    <h1>StefanMaksimek</h1>
  </a>
  <div class="links">
    <a href="" routerLinkActive="active">Home</a>
    <a href="#about" routerLinkActive="active">About</a>
    <a href="#my-work" routerLinkActive="active">Portfolio</a>
  </div>
  <div
    class="burger"
    [ngClass]="{ toggle: mmActive }"
    id="burger"
    (click)="openCloseMobileSide()"
  >
    <a class="lines">
      <div class="line1"></div>
      <div class="line2"></div>
    </a>
  </div>
</header>

<div class="mobile-menu" *ngIf="mmActive">
  <a routerLink="" (click)="openCloseMobileSide()">Home</a>
  <a href="#about" routerLinkActive="active" (click)="openCloseMobileSide()"
    >About</a
  >
  <a href="#my-work" routerLinkActive="active" (click)="openCloseMobileSide()"
    >Portfolio</a
  >
  <a routerLink="imprint" (click)="openCloseMobileSide()">Imprint</a>
  <a routerLink="privacy" (click)="openCloseMobileSide()">Privacy</a>
</div>
